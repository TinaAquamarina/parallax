<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rellax parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="object1 rellax" data-rellax-speed="-7"></div>
    <div class="object2 rellax" data-rellax-speed="-6"></div>
    <div class="object3 rellax" data-rellax-speed="-5"></div>
    <div class="object4 rellax" data-rellax-speed="-4"></div>
    <div class="object5 rellax" data-rellax-speed="-3"></div>
    <div class="object6 rellax" data-rellax-speed="-2"></div>
    <div class="object7 rellax" data-rellax-speed="-1"></div>
    <div class="object8 rellax" data-rellax-speed="0"></div>

    <script src="js/rellax.min.js"></script>
    <script>
        var rellax = new Rellax('.rellax');
    </script>
</body>
</html>
